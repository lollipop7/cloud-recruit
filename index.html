    <script>
      var getIEVersion = function () {
          var version = 999999;
          if (navigator.appName == 'Microsoft Internet Explorer') {
              new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})").exec(navigator.userAgent);
              version = parseInt(RegExp.$1);
          } else if ("ActiveXObject" in window) {
              version = 11;
          }
          return version;
      };

      var getLangPath = function () {
          var lang = 'en_us';
          if (window.location.pathname.match(/\/(zh_cn|en_us)\//i)) {
              lang = RegExp.$1;
          }
          return lang;
      };
      if (getIEVersion() < 11) {
        //   window.location.href = '/s/web/outdatedbrowser/' + getLangPath() + '.html';
      }
    </script>
